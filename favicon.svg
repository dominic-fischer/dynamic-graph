<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- subtle glow for nodes (keeps them crisp at 16px) -->
    <filter id="soft" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="1.1" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- background -->
  <rect width="64" height="64" rx="14" fill="#242929"/>

  <!-- connections (mostly grey, one black) -->
  <g fill="none" stroke-linecap="round" stroke-linejoin="round">
    <path d="M32 32 L14 40" stroke="#9aa0a6" stroke-width="3" opacity="0.65"/>
    <path d="M32 32 L20 18" stroke="#9aa0a6" stroke-width="3" opacity="0.65"/>
    <path d="M32 32 L48 18" stroke="#9aa0a6" stroke-width="3" opacity="0.65"/>
    <path d="M32 32 L50 36" stroke="#9aa0a6" stroke-width="3" opacity="0.65"/>
    <path d="M32 32 L44 50" stroke="#9aa0a6" stroke-width="3" opacity="0.65"/>

    <!-- one "correspondence" / emphasis link in black -->
    <path d="M32 32 L16 50" stroke="#0b0d0f" stroke-width="3.25" opacity="0.95"/>
  </g>

  <!-- outer nodes (different colours) -->
  <circle cx="14" cy="40" r="4.6" fill="#b4fff9" filter="url(#soft)"/>
  <circle cx="20" cy="18" r="4.6" fill="#ffdada" filter="url(#soft)"/>
  <circle cx="48" cy="18" r="4.6" fill="#d3ffec" filter="url(#soft)"/>
  <circle cx="50" cy="36" r="4.6" fill="#fe8cff" filter="url(#soft)"/>
  <circle cx="44" cy="50" r="4.6" fill="#bbffa7" filter="url(#soft)"/>
  <circle cx="16" cy="50" r="4.6" fill="#ffffff" opacity="0.9" filter="url(#soft)"/>

  <!-- central node (bigger) -->
  <circle cx="32" cy="32" r="9.2" fill="#8ab4ff" filter="url(#soft)"/>
  
</svg>